<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:var(--primary-color, #2563eb);stop-opacity:1" />
            <stop offset="100%" style="stop-color:var(--primary-light, #667eea);stop-opacity:1" />
        </linearGradient>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <style>
            @keyframes draw {
                0%, 100% { stroke-dashoffset: 1000; opacity: 0.4; }
                50% { stroke-dashoffset: 0; opacity: 1; }
            }
            
            @keyframes drawCircle {
                0%, 100% { stroke-dashoffset: 300; opacity: 0.5; }
                50% { stroke-dashoffset: 0; opacity: 1; }
            }
            
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 0.9; }
                50% { transform: scale(1.08); opacity: 1; }
            }
            
            @keyframes glow {
                0%, 100% { opacity: 0.6; }
                50% { opacity: 1; }
            }
            
            @keyframes slideRight {
                0%, 100% { transform: translateX(0); }
                50% { transform: translateX(5px); }
            }
            
            @keyframes slideLeft {
                0%, 100% { transform: translateX(0); }
                50% { transform: translateX(-5px); }
            }
            
            @keyframes fadeIn {
                0%, 100% { opacity: 0.8; }
                50% { opacity: 1; }
            }
            
            @keyframes colorShift {
                0%, 100% { fill: var(--primary-light, #667eea); }
                50% { fill: var(--secondary-color, #764ba2); }
            }
            
            .island { animation: pulse 3s ease-in-out infinite; transform-origin: 80px 125px; }
            .circuit { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 4s ease-in-out infinite; }
            .node { animation: glow 2s ease-in-out infinite; }
            .ai-circle { stroke-dasharray: 300; stroke-dashoffset: 300; animation: drawCircle 3s ease-in-out infinite; }
            .code-bracket-left { animation: slideRight 2s ease-in-out infinite; }
            .code-bracket-right { animation: slideLeft 2s ease-in-out infinite; }
            .text-main { animation: fadeIn 2s ease-in-out infinite; }
            .text-sub { animation: colorShift 3s ease-in-out infinite; }
        </style>
    </defs>
    
    <!-- Background transparent pour s'adapter au fond du site -->
    <rect x="0" y="0" width="800" height="250" fill="var(--bg-card, transparent)" opacity="0.1" rx="10"/>
    
    <!-- Section icône gauche -->
    <g transform="translate(80, 125)">
        <!-- Forme Madagascar stylisée -->
        <g class="island">
            <path d="M 0 -40 Q 15 -35, 18 -20 L 20 0 Q 22 15, 18 30 L 15 45 Q 10 55, 0 58 L -5 60 Q -12 58, -15 50 L -18 35 Q -20 20, -18 5 L -15 -10 Q -12 -25, -5 -35 Q -2 -38, 0 -40 Z" 
                  fill="var(--danger-color, #dc3545)" 
                  opacity="0.9"/>
        </g>
        
        <!-- Circuits -->
        <path class="circuit" d="M -50 0 L -25 0 M 25 0 L 50 0 M 0 -60 L 0 -70 M 0 70 L 0 80" 
              stroke="var(--success-light, #10b981)" 
              stroke-width="2" 
              fill="none"/>
        
        <!-- Nodes -->
        <circle class="node" cx="-50" cy="0" r="4" fill="var(--success-light, #10b981)" filter="url(#glow)"/>
        <circle class="node" cx="50" cy="0" r="4" fill="var(--success-light, #10b981)" filter="url(#glow)"/>
        <circle class="node" cx="0" cy="-70" r="4" fill="var(--success-light, #10b981)" filter="url(#glow)"/>
        <circle class="node" cx="0" cy="80" r="4" fill="var(--success-light, #10b981)" filter="url(#glow)"/>
        
        <!-- AI Brain circle -->
        <circle class="ai-circle" cx="0" cy="0" r="70" 
                stroke="var(--primary-light, #667eea)" 
                stroke-width="2" 
                fill="none" 
                opacity="0.7"/>
    </g>
    
    <!-- Code brackets -->
    <g class="code-bracket-left">
        <text x="200" y="135" font-size="60" font-weight="bold" fill="var(--secondary-color, #764ba2)" font-family="Arial, sans-serif">&lt;</text>
    </g>
    <g class="code-bracket-right">
        <text x="720" y="135" font-size="60" font-weight="bold" fill="var(--secondary-color, #764ba2)" font-family="Arial, sans-serif">/&gt;</text>
    </g>
    
    <!-- Texte principal -->
    <g class="text-main">
        <text x="400" y="110" 
              font-size="48" 
              font-weight="bold" 
              fill="url(#textGradient)" 
              text-anchor="middle"
              font-family="Arial, sans-serif">DEV WEB - AI</text>
    </g>
    
    <!-- Séparateur -->
    <line x1="280" y1="145" x2="520" y2="145" 
          stroke="var(--success-light, #10b981)" 
          stroke-width="2" 
          opacity="0.5"/>
    
    <!-- Texte Madagascar -->
    <g class="text-sub">
        <text x="400" y="180" 
              font-size="32" 
              font-weight="600" 
              fill="var(--primary-light, #667eea)" 
              text-anchor="middle"
              letter-spacing="4"
              font-family="Arial, sans-serif">MADAGASCAR</text>
    </g>
    
    <!-- Petits détails décoratifs -->
    <circle cx="260" cy="180" r="3" fill="var(--danger-color, #dc3545)" opacity="0.8"/>
    <circle cx="540" cy="180" r="3" fill="var(--danger-color, #dc3545)" opacity="0.8"/>
</svg>